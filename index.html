<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid text-center">
      Magic 8 Ball
    </div>
    <div class="container">
        <div class="row">
          <div class="col-md-6 text-center">
            <h2 class="text-white">Ask a Question, Any Question</h2>
            <textarea id="questionArea" cols="30" rows="5"></textarea>
            <br>
            <button class="btn-white">Ask Away</button>

        </div>
          <div class="col-md-6 d-flex justify-content-center">
            <div class="theball"></div>
            
            <div class="thecenter d-flex align-self-center">
              <p id="answer" class="text-white theAnswer"></p>
            </div>
            
          </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="javascript/script.js"></script>

  </body>
</html>
